<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <ui:composition template="/WEB-INF/template/main.xhtml">
        <ui:define name="contentSection">
            <f:view>
                <h:form>
                    <h2>#{msg['mpt.page.register.title']}</h2>
                    <p><h:outputLabel value="#{msg['mpt.page.register.label.name']}"/>
                        <h:inputText value="#{registerModel.name}"/></p>
                    <p><h:outputLabel value="#{msg['mpt.page.register.label.password']}"/>
                        <h:inputText value="#{registerModel.password}"/></p>
                    <p><h:outputLabel value="#{msg['mpt.page.register.label.verify']}"/>
                        <h:inputText value="#{registerModel.verify}"/></p>
                    <p><h:commandButton value="#{msg['mpt.common.button.save']}" type="submit"
                                        action="#{registerController.save}"/>
                        <h:commandButton value="#{msg['mpt.common.button.cancel']}" type="submit"
                                         action="#{registerController.cancel}"/></p>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
