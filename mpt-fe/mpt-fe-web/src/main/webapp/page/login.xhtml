<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <ui:composition template="/WEB-INF/template/main.xhtml">
        <ui:define name="contentSection">
            <f:view>
                <h:form id="form">
                    <h2>#{msg['mpt.page.login.title']}</h2>
                    <p><h:outputLabel value="#{msg['mpt.page.login.label.name']}"/>
                        <h:inputText id="nameInput" styleClass="nameInput"
                                     value="#{loginModel.name}"/></p>
                    <p><h:outputLabel value="#{msg['mpt.page.login.label.password']}"/>
                        <h:inputText id="passwordInput" styleClass="passwordInput"
                                     value="#{loginModel.password}"/></p>
                    <p><h:commandButton id="loginButton" styleClass="loginButton"
                                        value="#{msg['mpt.page.login.button.login']}" type="submit"
                                        action="#{loginController.login}"/></p>
                    <p><h:commandLink id="registerLink" styleClass="registerLink"
                                      value="#{msg['mpt.page.login.link.register']}"
                                      action="#{loginController.register}"/></p>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
